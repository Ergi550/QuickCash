<div class="checkout-container">
      <div class="container">
        <div class="checkout-header">
          <h1>Checkout</h1>
        </div>

        <div class="checkout-content">
          <!-- Order Form -->
          <div class="checkout-form">
            <form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()">
              <div class="form-section">
                <h2>Customer Information</h2>
                
                <div class="form-group">
                  <label for="customerName">Full Name *</label>
                  <input 
                    type="text" 
                    id="customerName"
                    formControlName="full_name"
                    placeholder="Enter your name"
                  />
                  <span class="error-message" 
                    *ngIf="checkoutForm.get('full_name')?.invalid && checkoutForm.get('full_name')?.touched">
                    Name is required
                  </span>
                </div>

                <div class="form-group">
                  <label for="table_number">Table Number (optional)</label>
                  <input 
                    type="number" 
                    id="table_number"
                    formControlName="table_number"
                    placeholder="Enter table number"
                  />
                </div>

                <div class="form-group">
                  <label for="notes">Special Instructions (optional)</label>
                  <textarea 
                    id="notes"
                    formControlName="notes"
                    rows="3"
                    placeholder="Any special requests?"
                  ></textarea>
                </div>
              </div>

              <!-- Error Message -->
              <div class="alert alert-error" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>

              <!-- Submit Button -->
              <button 
                type="submit" 
                class="btn btn-primary btn-block"
                [disabled]="checkoutForm.invalid || isSubmitting || cartItems.length === 0"
              >
                {{ isSubmitting ? 'Placing Order...' : 'Place Order' }}
              </button>
            </form>
          </div>

          <!-- Order Summary -->
          <div class="order-summary">
            <div class="summary-card">
              <h2>Order Summary</h2>

              <div class="order-items">
                <div *ngFor="let item of cartItems" class="summary-item">
                  <div class="item-info">
                    <span class="item-name">{{ item.product.name }}</span>
                    <span class="item-qty">x{{ item.quantity }}</span>
                  </div>
                  <span class="item-price">{{ item.product.price * item.quantity }} ALL</span>
                </div>
              </div>

              <div class="summary-totals">
                <div class="summary-row">
                  <span>Subtotal</span>
                  <span>{{ subtotal }} ALL</span>
                </div>
                <div class="summary-row">
                  <span>Tax (20%)</span>
                  <span>{{ tax }} ALL</span>
                </div>
                <div class="summary-row total">
                  <span>Total</span>
                  <span>{{ total }} ALL</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
